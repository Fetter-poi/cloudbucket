<form class="form-horizontal" ng-submit="submit(profileForm)" name="profileForm">
  <div class="form-group">
    <label for="displayName-input" class="col-sm-2 control-label">Nome</label>

    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="model.displayName" name="displayName" id="displayName-input"
             required placeholder="Nome">
    </div>
  </div>
  <div class="form-group">
    <label for="password-input" class="col-sm-2 control-label">Password</label>

    <div class="col-sm-10">
      <input type="password" class="form-control" ng-model="model.password" name="password" id="password-input"
             placeholder="Password">
    </div>
  </div>

  <div class="form-group text-right">
    <button type="submit" class="btn btn-primary">Salva</button>
  </div>

</form>
